<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <linkbtn
      href="https://fonts.googleapis.com/css2?family=Kufam&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/css/style.css" />
    <script defer src="src/js/script.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="output"><span class="output__result">0</span></div>
      <button class="btn btn--option" data-input="reset">AC</button>
      <button class="btn btn--option" data-input="negative">+/-</button>
      <button class="btn btn--option" data-input="/100">%</button>
      <button class="btn btn--symbol" data-input="/">&divide;</button>

      <button class="btn btn--number" data-input="7">7</button>
      <button class="btn btn--number" data-input="8">8</button>
      <button class="btn btn--number" data-input="9">9</button>
      <button class="btn btn--symbol" data-input="*">&times;</button>

      <button class="btn btn--number" data-input="4">4</button>
      <button class="btn btn--number" data-input="5">5</button>
      <button class="btn btn--number" data-input="6">6</button>
      <button class="btn btn--symbol" data-input="-">-</button>

      <button class="btn btn--number" data-input="1">1</button>
      <button class="btn btn--number" data-input="2">2</button>
      <button class="btn btn--number" data-input="3">3</button>
      <button class="btn btn--symbol" data-input="+">+</button>

      <button class="btn btn--number btn--number-zero" data-input="0">0</button>
      <button class="btn btn--number" data-input=".">.</button>
      <button class="btn btn--symbol" data-input="=">=</button>
    </div>
  </body>
</html>
